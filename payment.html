<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="pcontainer">
        <div class="title">
            <h3>Select a Payment Method</h3>
        </div>
    

    <form action="#">
        <input type="radio" name="payment" id="visa">
        <input type="radio" name="payment" id="mastercard">
        <input type="radio" name="payment" id="paypal">
        <input type="radio" name="payment" id="upi">
        

        <div class="category">
            <label for="visa" class="visam">
                <div class="imgName">
                    <div class="imgcontain">
                        <img src="/visa.png" alt="visa">
                    </div>
                    <span>VISA</span>
                    <div class="itag">
                        <span class="check"><i class="fa-solid fa-circle-check" style="color: #0f7d01;"></i></span>
                    </div>
                </div>
            </label>

            <label for="mastercard" class="mcm">
                <div class="imgName">
                    <div class="imgcontain">
                        <img src="/mastercard.png" alt="mastercard">
                    </div>
                    <span>Mastercard</span>
                    <div class="itagm">
                    <span class="check"><i class="fa-solid fa-circle-check" style="color: #0f7d01;"></i></span>
                    </div>
                </div>
            </label>

            <label for="paypal" class="paym">
                <div class="imgName">
                    <div class="imgcontain">
                        <img style="width: 40px;" src="/paypal.png" alt="paypal">
                    </div>
                    <span>PayPal</span>
                    <div class="itag">
                        <span class="check"><i class="fa-solid fa-circle-check" style="color: #0f7d01;"></i></span>
                    </div>
                </div>
            </label>

            <label for="upi" class="upim">
                <div class="imgName">
                    <div class="imgcontain">
                        <img style="width: 38px;"  src="/upi.png" alt="upi">
                    </div>
                    <span>UPI</span>
                    <div class="itag">
                        <span class="check"><i class="fa-solid fa-circle-check" style="color: #0f7d01;"></i></span>
                        </div>
                </div>
            </label>
        </div>
    </form>
</div>
</body>
</html>
